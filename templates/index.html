<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="main-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --bg-color: #0f111a;
            --card-bg: #1a1d29;
            --accent: #70a1ff;
        }

        [data-bs-theme="light"] {
            --glass: rgba(0, 0, 0, 0.05);
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --accent: #0056b3;
        }

        /* Essential Fixes for Mobile Friction */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none; /* Stops the "pull-to-refresh" bounce effect */
        }

        body {
            background-color: var(--bg-color) !important;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 1.1rem;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Enables momentum scrolling on iOS */
            -webkit-tap-highlight-color: transparent;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #0f111a;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .weather-animation {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .cloud-icon {
            font-size: 60px;
            color: #fff;
            animation: float 3s ease-in-out infinite;
            position: absolute;
            z-index: 2;
        }

        .sun-behind {
            font-size: 40px;
            color: #ffce00;
            position: absolute;
            top: -10px;
            right: 5px;
            animation: rotateSun 10s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotateSun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Card & Layout */
        .main-card {
            background: var(--card-bg) !important;
            border-radius: 0 0 32px 32px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(128, 128, 128, 0.1);
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1050;
            display: flex;
            gap: 8px;
        }

        .unit-pill {
            position: relative;
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 3px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90px;
            height: 38px;
        }

        .unit-pill input { display: none; }

        .unit-pill label {
            flex: 1;
            z-index: 2;
            text-align: center;
            line-height: 32px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }

        .unit-pill input:checked+label { color: white; }

        .pill-bg {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 42px;
            height: 32px;
            background: var(--accent);
            border-radius: 50px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        #c-unit:checked~.pill-bg { transform: translateX(42px); }

        .btn-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        /* Header */
        .header-bg {
            position: relative;
            min-height: 400px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #dynamic-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: background 1s;
        }

        .header-content {
            position: relative;
            z-index: 5;
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white !important;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.85) 100%);
        }

        .temp-display {
            font-size: clamp(4.5rem, 18vw, 6.5rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -2px;
        }

        .sun-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
        }

        .sun-item i {
            font-size: 1.4rem;
            color: #ffce00;
            display: block;
            margin-bottom: 4px;
        }

        .sun-item span {
            font-size: 0.75rem;
            text-transform: uppercase;
            opacity: 0.7;
            font-weight: 700;
            display: block;
        }

        .sun-item b { font-size: 1.1rem; }

        /* Daily List */
        .daily-row {
            display: flex;
            align-items: center;
            padding: 16px 10px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.08);
            transition: background 0.2s;
        }

        .daily-row.clickable:active { background: rgba(255, 255, 255, 0.1); }

        .day-label {
            width: 60px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .day-icon-col {
            width: 45px;
            text-align: center;
            font-size: 1.4rem;
            color: var(--accent);
        }

        .day-low-col {
            width: 45px;
            text-align: right;
            opacity: 0.6;
            font-size: 1.05rem;
        }

        .day-high-col {
            width: 45px;
            text-align: left;
            font-weight: 700;
            font-size: 1.05rem;
        }

        .temp-bar-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(128, 128, 128, 0.15);
            border-radius: 10px;
            margin: 0 12px;
            position: relative;
        }

        .temp-bar-fill {
            position: absolute;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .current-temp-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border: 1.5px solid #1a1d29;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .env-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin: 4px;
            white-space: nowrap;
        }

        /* Tabs and Navigation */
        .nav-pills {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-x: contain; /* Prevents sliding the whole page when scrolling tabs */
            scrollbar-width: none;
            gap: 8px;
        }

        .nav-pills::-webkit-scrollbar { display: none; }

        .nav-pills .nav-link {
            font-size: 1rem;
            padding: 10px 24px;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .nav-pills .nav-link.active {
            background-color: var(--accent) !important;
            color: white;
        }

        /* Footer */
        .powered-by-footer {
            padding: 40px 15px;
            text-align: center;
            opacity: 0.85;
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
            line-height: 1.6;
        }

        .modal-content {
            border-radius: 24px;
            border: none;
            background: #1a1d29;
        }

        @media (max-width: 400px) {
            .temp-display { font-size: 4rem; }
            .env-badge { font-size: 0.75rem; padding: 4px 10px; }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="weather-animation">
            <i class="wi wi-day-sunny sun-behind"></i>
            <i class="wi wi-cloud cloud-icon"></i>
        </div>
        <p class="loading-text" style="font-size: 0.85rem; letter-spacing: 3px; font-weight: 600;">Syncing Atmosphere</p>
    </div>

    <div class="modal fade" id="hourlyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h6 class="modal-title fw-bold" id="modalDayLabel">Hourly</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div style="height: 280px;"><canvas id="hourlyChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-card">
        <div class="controls">
            <div class="unit-pill">
                <input type="radio" id="f-unit" name="unit" value="imperial" onchange="saveAndRefresh()">
                <label for="f-unit">°F</label>
                <input type="radio" id="c-unit" name="unit" value="metric" onchange="saveAndRefresh()">
                <label for="c-unit">°C</label>
                <span class="pill-bg"></span>
            </div>
            <button class="btn-circle" onclick="toggleTheme()"><i class="wi wi-day-sunny" id="theme-icon"></i></button>
        </div>

        <div class="header-bg">
            <div id="dynamic-bg"></div>
            <div class="header-content">
                <h6 id="loc-name" class="text-uppercase opacity-50 fw-bold mb-1" style="font-size: 0.8rem; letter-spacing: 1px;">---</h6>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="temp-display mb-0"><span id="temp">--</span>°</h1>
                        <p class="opacity-75 mb-0" style="font-size: 1.1rem; margin-top: 5px;">Feels like <span id="windchill">--</span>°</p>
                    </div>
                    <i id="main-icon" class="wi" style="font-size: 5rem; color: #ffce00; filter: drop-shadow(0 0 10px rgba(255,206,0,0.3));"></i>
                </div>
                <p id="main-forecast" class="fw-light mt-3 mb-3" style="font-size: 1.25rem;">--</p>

                <div class="d-flex flex-wrap">
                    <div class="env-badge">AQI: <span id="aqi-val">--</span></div>
                    <div class="env-badge">UV: <span id="uv-val">--</span></div>
                    <div class="env-badge"><i class="wi wi-strong-wind me-1"></i> <span id="wind">--</span></div>
                    <div class="env-badge"><i class="wi wi-humidity me-1"></i> <span id="humidity">--</span></div>
                </div>

                <div class="sun-card">
                    <div class="sun-item"><i class="wi wi-sunrise"></i><span>Sunrise</span><b id="sunrise">--:--</b></div>
                    <div class="sun-item" style="width: 1px; background: rgba(255,255,255,0.1); margin: 5px 0;"></div>
                    <div class="sun-item"><i class="wi wi-sunset"></i><span>Sunset</span><b id="sunset">--:--</b></div>
                </div>
            </div>
        </div>

        <div class="p-4">
            <div id="alert-container" style="display: none;"></div>
            <ul class="nav nav-pills mb-3">
                <li class="nav-item"><button class="nav-link active rounded-pill" data-bs-toggle="pill" data-bs-target="#daily">7-Day</button></li>
                <li class="nav-item"><button class="nav-link rounded-pill" data-bs-toggle="pill" data-bs-target="#radar">Radar</button></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="daily">
                    <div id="daily-container"></div>
                </div>
                <div class="tab-pane fade" id="radar">
                    <div id="radar-container"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="powered-by-footer">
        Powered by National Weather Service, OpenMeteo & Windy
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let lastData = null; let myChart = null;
        const hourlyModal = new bootstrap.Modal(document.getElementById('hourlyModal'));

        if (localStorage.getItem('theme') === 'light') toggleTheme(true);
        const savedUnit = localStorage.getItem('unit') || 'imperial';
        document.getElementById(savedUnit === 'metric' ? 'c-unit' : 'f-unit').checked = true;

        function saveAndRefresh() {
            localStorage.setItem('unit', document.getElementById('c-unit').checked ? 'metric' : 'imperial');
            if (lastData) updateUI(lastData);
        }

        function toggleTheme(init = false) {
            const html = document.getElementById('main-html');
            const isLight = html.getAttribute('data-bs-theme') === 'light';
            const newTheme = init ? 'light' : (isLight ? 'dark' : 'light');
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').className = newTheme === 'light' ? 'wi wi-night-clear' : 'wi wi-day-sunny';
            if (myChart && lastData) createChart(lastData.hourly);
        }

        function formatTemp(val) { return document.getElementById('c-unit').checked ? Math.round((val - 32) * 5 / 9) : Math.round(val); }

        window.onload = function () {
            const DEFAULT_LAT = 41.3850, DEFAULT_LON = -105.5860;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (p) => fetchWeatherData(p.coords.latitude, p.coords.longitude),
                    () => fetchWeatherData(DEFAULT_LAT, DEFAULT_LON)
                );
            } else { fetchWeatherData(DEFAULT_LAT, DEFAULT_LON); }
        };

        function fetchWeatherData(lat, lon) {
            fetch('/weather_data', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ lat, lon }) })
                .then(res => res.json()).then(data => {
                    lastData = data;
                    updateUI(data);
                    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
                });
        }

        function showDayHourly(dateStr, dayName) {
            document.getElementById('modalDayLabel').innerText = `${dayName} Hourly`;
            const filtered = lastData.hourly.filter(h => h.startTime.startsWith(dateStr));
            if (filtered.length > 0) {
                createChart(filtered);
                hourlyModal.show();
            }
        }

        function updateUI(data) {
            const isMetric = document.getElementById('c-unit').checked;
            document.getElementById('loc-name').innerText = data.location;
            const currentTempActual = formatTemp(data.current.temperature);
            document.getElementById('temp').innerText = currentTempActual;
            document.getElementById('windchill').innerText = formatTemp(data.feels_like);
            document.getElementById('main-forecast').innerText = data.current.shortForecast;
            document.getElementById('humidity').innerText = (data.current.relativeHumidity?.value || 0) + '%';
            document.getElementById('wind').innerText = isMetric ? Math.round(data.wind.speed * 1.609) + ' km/h' : data.wind.speed + ' mph';
            document.getElementById('sunrise').innerText = data.sun.sunrise;
            document.getElementById('sunset').innerText = data.sun.sunset;

            const alertCont = document.getElementById('alert-container');
            if (data.alerts?.length > 0) {
                alertCont.style.display = 'block';
                alertCont.innerHTML = data.alerts.slice(0, 1).map(a => `<div class="alert alert-warning border-0 rounded-4 py-2 px-3 mb-3" style="background: rgba(255, 193, 7, 0.1); color: #ffc107; font-size: 0.85rem;"><b class="d-block">${a.properties.event}</b>${a.properties.headline}</div>`).join('');
            } else { alertCont.style.display = 'none'; }

            const aqiEl = document.getElementById('aqi-val'); aqiEl.innerText = data.aqi;
            aqiEl.style.color = data.aqi <= 50 ? "#00e400" : (data.aqi <= 100 ? "#ffff00" : "#ff7e00");
            document.getElementById('uv-val').innerText = data.uv;

            const vis = getVisuals(data.current.shortForecast, data.current.isDaytime);
            document.getElementById('main-icon').className = `wi ${vis.icon}`;
            document.getElementById('dynamic-bg').style.backgroundImage = `url('${vis.url}')`;

            const weekTemps = data.daily.flatMap(d => [formatTemp(d.high), formatTemp(d.low)]);
            const minWeek = Math.min(...weekTemps);
            const maxWeek = Math.max(...weekTemps);
            const rangeTotal = (maxWeek - minWeek) || 1;

            let dHtml = '';
            data.daily.forEach((day, i) => {
                const dv = getVisuals(day.icon, true);
                let high = formatTemp(day.high); let low = formatTemp(day.low);
                if (low > high) [low, high] = [high, low];

                const hasHourly = data.hourly.some(h => h.startTime.startsWith(day.date));
                dHtml += `<div class="daily-row ${hasHourly ? 'clickable' : ''}" ${hasHourly ? `onclick="showDayHourly('${day.date}', '${day.name}')"` : ''}>
                    <div class="day-label">${i === 0 ? 'Today' : day.name.substring(0, 3)}</div>
                    <div class="day-icon-col"><i class="wi ${dv.icon}"></i></div>
                    <div class="day-low-col">${low}°</div>
                    <div class="temp-bar-container"><div class="temp-bar-fill" style="left:${((low - minWeek) / rangeTotal) * 100}%; width:${Math.max(((high - low) / rangeTotal) * 100, 4)}%"></div>
                    ${i === 0 ? `<div class="current-temp-dot" style="left:${((currentTempActual - minWeek) / rangeTotal) * 100}%"></div>` : ''}</div>
                    <div class="day-high-col">${high}°</div>
                </div>`;
            });
            document.getElementById('daily-container').innerHTML = dHtml;
            document.getElementById('radar-container').innerHTML = `<iframe class="w-100 rounded-4" style="height:350px;border:none" src="https://embed.windy.com/embed.html?type=radar&lat=${data.lat}&lon=${data.lon}"></iframe>`;
        }

        function createChart(hourlyData) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            const labels = hourlyData.map(h => new Date(h.startTime).toLocaleTimeString([], { hour: 'numeric' }));
            const temps = hourlyData.map(h => formatTemp(h.temperature));
            const precip = hourlyData.map(h => h.precipProb);
            const isLight = document.getElementById('main-html').getAttribute('data-bs-theme') === 'light';

            const gradient = ctx.createLinearGradient(0, 0, 0, 250);
            gradient.addColorStop(0, '#ff4757'); gradient.addColorStop(1, '#1e90ff');

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                data: {
                    labels: labels,
                    datasets: [
                        { type: 'line', label: 'Temp', data: temps, borderColor: gradient, borderWidth: 3, pointRadius: 0, tension: 0.4, yAxisID: 'y' },
                        { type: 'bar', label: 'Precip %', data: precip, backgroundColor: 'rgba(112, 161, 255, 0.4)', borderRadius: 4, yAxisID: 'yPrecip', barPercentage: 0.5 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, position: 'top', labels: { color: isLight ? '#444' : '#aaa', font: { size: 11 }, usePointStyle: true, boxWidth: 6 } },
                        tooltip: { enabled: true, backgroundColor: isLight ? '#fff' : '#1a1d29', titleColor: isLight ? '#000' : '#fff', bodyColor: isLight ? '#000' : '#fff' }
                    },
                    scales: {
                        y: { position: 'left', grid: { display: false }, ticks: { color: isLight ? '#666' : '#888', font: { size: 10 } } },
                        yPrecip: { position: 'right', min: 0, max: 100, grid: { display: false }, ticks: { color: 'rgba(112, 161, 255, 0.8)', font: { size: 10 }, callback: (v) => v + '%' } },
                        x: { grid: { display: false }, ticks: { color: isLight ? '#666' : '#888', font: { size: 10 }, maxTicksLimit: 6 } }
                    }
                }
            });
        }

        function getVisuals(text, isDay) {
            text = text.toLowerCase();
            let icon = isDay ? "wi-day-sunny" : "wi-night-clear";
            let imgId = isDay ? "1534088568595-a066f410bcda" : "1507400492013-162706c8c05e";
            if (text.includes("thunder")) { icon = "wi-thunderstorm"; imgId = "1605727281914-c0993d79a29e"; }
            else if (text.includes("rain") || text.includes("showers")) { icon = "wi-showers"; imgId = "1515694346934-f24203c1f5d7"; }
            else if (text.includes("cloud")) { icon = isDay ? "wi-day-cloudy" : "wi-night-alt-cloudy"; imgId = "1483706600575-e3dec2d4972a"; }
            else if (text.includes("snow")) { icon = "wi-snow"; imgId = "1517560280453-3f97473950e2"; }
            return { icon, url: `https://images.unsplash.com/photo-${imgId}?auto=format&fit=crop&w=800&q=80` };
        }
    </script>
</body>
</html>
