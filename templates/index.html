<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --glass: rgba(0, 0, 0, 0.45); --bg-color: #0f111a; --card-bg: #1a1d29; --accent: #70a1ff; }
        [data-bs-theme="light"] { --glass: rgba(255, 255, 255, 0.65); --bg-color: #f8f9fa; --card-bg: #ffffff; --accent: #0056b3; }
        body { background-color: var(--bg-color) !important; font-family: system-ui, sans-serif; padding: 10px 0; overflow-x: hidden; }
        .main-card { background: var(--card-bg) !important; border-radius: 28px; overflow: hidden; box-shadow: 0 15px 45px rgba(0,0,0,0.4); border: 1px solid rgba(128,128,128,0.2); position: relative; z-index: 10; }
        .header-bg { position: relative; height: 340px; width: 100%; overflow: hidden; }
        #dynamic-bg { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; transition: background 1s; }
        .header-content { position: relative; z-index: 5; height: 100%; padding: 25px; display: flex; flex-direction: column; justify-content: flex-end; color: white !important; background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.85) 100%); }
        .temp-display { font-size: 4.8rem; font-weight: 800; line-height: 1; }
        .stats-bar { background: var(--glass); backdrop-filter: blur(12px); border-radius: 20px; padding: 15px; margin-top: 15px; }

        #weather-effects { position: absolute; inset: 0; z-index: 2; pointer-events: none; overflow: hidden; }
        .rain { position: absolute; background: white; width: 1px; height: 80px; opacity: 0.2; animation: fall 0.8s linear infinite; }
        @keyframes fall { to { transform: translateY(500px); } }
        .sun-glare { position: absolute; top: -50px; left: -50px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%); filter: blur(40px); animation: drift 10s ease-in-out infinite alternate; }
        @keyframes drift { from { transform: translate(0,0); } to { transform: translate(50px, 30px); } }

        .daily-row { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .temp-bar-container { flex-grow: 1; height: 4px; background: rgba(128,128,128,0.2); border-radius: 2px; margin: 0 15px; position: relative; }
        .temp-bar-fill { position: absolute; height: 100%; border-radius: 2px; background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); }

        .env-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; margin-top: 8px; display: inline-block; border: 1px solid rgba(255,255,255,0.2); margin-right: 5px; background: rgba(0,0,0,0.2); }
        .controls { position: fixed; top: 15px; right: 15px; z-index: 1050; display: flex; gap: 10px; }
        .btn-circle { width: 42px; height: 42px; border-radius: 50%; border: none; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; }
        #loader { position: absolute; inset: 0; background: var(--card-bg); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .chart-wrapper { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(128,128,128,0.1); }
        .chart-container { position: relative; height: 260px; width: 100%; }
    </style>
</head>
<body>
    <div class="controls">
        <div class="form-check form-switch bg-dark bg-opacity-50 p-2 rounded-pill px-3 d-flex align-items-center" style="backdrop-filter: blur(8px);">
            <input class="form-check-input mt-0 me-2" type="checkbox" id="unit-toggle" onchange="saveAndRefresh()">
            <label class="form-check-label small text-white" for="unit-toggle">Metric</label>
        </div>
        <button class="btn-circle" onclick="toggleTheme()"><i class="wi wi-day-sunny" id="theme-icon"></i></button>
    </div>

    <div class="container px-2 px-md-3" style="max-width: 850px;">
        <div class="main-card">
            <div id="loader"><div class="spinner-border text-primary mb-3"></div><p>Detecting Atmosphere...</p></div>
            <div class="header-bg">
                <div id="dynamic-bg"></div>
                <div id="weather-effects"></div>
                <div class="header-content">
                    <h6 id="loc-name" class="text-uppercase opacity-75 small tracking-widest">---</h6>
                    <div class="d-flex justify-content-between align-items-end">
                        <div>
                            <h1 class="temp-display mb-0"><span id="temp">--</span>°</h1>
                            <p class="opacity-75 mb-1 fs-5">Feels like <span id="windchill">--</span>°</p>
                            <p id="main-forecast" class="fw-light mb-0">--</p>
                            <div class="env-badge">AQI: <span id="aqi-val">--</span></div>
                            <div class="env-badge">UV: <span id="uv-val">--</span></div>
                        </div>
                        <div class="text-end">
                            <i id="main-icon" class="wi" style="font-size: 4.5rem; color: #ffce00;"></i>
                            <div class="small mt-2"><i class="wi wi-sunrise me-1"></i> <span id="sunrise">--</span></div>
                            <div class="small"><i class="wi wi-sunset me-1"></i> <span id="sunset">--</span></div>
                        </div>
                    </div>
                    <div class="stats-bar d-flex justify-content-around text-center small">
                        <div class="flex-fill">
                            <i class="wi wi-strong-wind d-block fs-4 mb-1 opacity-50"></i>
                            <strong id="wind">--</strong> <span id="wind-dir"></span>
                        </div>
                        <div class="flex-fill border-start border-end border-white border-opacity-10">
                            <i class="wi wi-humidity d-block fs-4 mb-1 opacity-50"></i>
                            <strong>HUMIDITY</strong><br><span id="humidity">--</span>
                        </div>
                        <div class="flex-fill">
                            <i class="wi wi-barometer d-block fs-4 mb-1 opacity-50"></i>
                            <strong>PRESSURE</strong><br><span id="pressure">--</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div id="alert-container"></div>
                <ul class="nav nav-pills mb-4 gap-2 flex-nowrap overflow-auto" id="weatherTabs">
                    <li class="nav-item"><button class="nav-link active rounded-pill px-4" data-bs-toggle="pill" data-bs-target="#daily">7-Day</button></li>
                    <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="pill" data-bs-target="#hourly" id="hourly-tab">Hourly</button></li>
                    <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="pill" data-bs-target="#radar">Radar</button></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="daily"><div id="daily-container"></div></div>
                    <div class="tab-pane fade" id="hourly">
                        <div class="chart-wrapper">
                            <div class="chart-container"><canvas id="hourlyChart"></canvas></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="radar"><div id="radar-container"></div></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-muted small"><span id="clock" class="fw-bold">--:--</span> • Updated: <span id="update-time">--</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let lastData = null;
        let myChart = null;
        const DEFAULT_LAT = 41.3850;
        const DEFAULT_LON = -105.5860;
        // Near Laramie, Wyoming

        // Persistence
        if(localStorage.getItem('theme') === 'light') toggleTheme(true);
        if(localStorage.getItem('unit') === 'metric') document.getElementById('unit-toggle').checked = true;

        function saveAndRefresh() {
            localStorage.setItem('unit', document.getElementById('unit-toggle').checked ? 'metric' : 'imperial');
            updateUI(lastData);
        }

        function toggleTheme(init = false) {
            const html = document.getElementById('main-html');
            const isLight = html.getAttribute('data-bs-theme') === 'light';
            const newTheme = init ? 'light' : (isLight ? 'dark' : 'light');
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').className = newTheme === 'light' ? 'wi wi-night-clear' : 'wi wi-day-sunny';
            if (myChart) updateChartStyle();
        }

        function formatTemp(val) { return document.getElementById('unit-toggle').checked ? Math.round((val - 32) * 5/9) : Math.round(val); }

        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => fetchWeatherData(pos.coords.latitude, pos.coords.longitude),
                    () => fetchWeatherData(DEFAULT_LAT, DEFAULT_LON),
                    { timeout: 5000 }
                );
            } else {
                fetchWeatherData(DEFAULT_LAT, DEFAULT_LON);
            }
        };

        function fetchWeatherData(lat, lon) {
            fetch('/weather_data', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({lat, lon}) 
            })
            .then(res => res.json()).then(data => { 
                lastData = data; 
                updateUI(data); 
                document.getElementById('loader').style.display = 'none'; 
            });
        }

        document.getElementById('hourly-tab').addEventListener('shown.bs.tab', function () {
            if (myChart) { myChart.resize(); myChart.update(); }
        });

        function getAQIColor(val) {
            if (val <= 50) return "#00e400";
            if (val <= 100) return "#ffff00";
            if (val <= 150) return "#ff7e00";
            return "#ff0000";
        }

        function updateChartStyle() {
            if (!myChart) return;
            const isDark = document.getElementById('main-html').getAttribute('data-bs-theme') === 'dark';
            const color = isDark ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)';
            myChart.options.scales.x.ticks.color = color;
            myChart.options.scales.y.ticks.color = color;
            myChart.update();
        }

        function createChart(hourlyData) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            const strokeGradient = ctx.createLinearGradient(0, 0, 0, 260);
            strokeGradient.addColorStop(0, '#ff4757'); strokeGradient.addColorStop(0.5, '#ffa502'); strokeGradient.addColorStop(1, '#2e86de');
            const fillGradient = ctx.createLinearGradient(0, 0, 0, 260);
            fillGradient.addColorStop(0, 'rgba(255, 71, 87, 0.4)'); fillGradient.addColorStop(0.5, 'rgba(255, 165, 2, 0.2)'); fillGradient.addColorStop(1, 'rgba(46, 134, 222, 0.05)');

            const labels = hourlyData.map(h => new Date(h.startTime).toLocaleTimeString([], {hour: '2-digit'}));
            const temps = hourlyData.map(h => formatTemp(h.temperature));
            
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature',
                        data: temps,
                        borderColor: strokeGradient,
                        borderWidth: 4,
                        pointRadius: 0,
                        backgroundColor: fillGradient,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { intersect: false, backgroundColor: 'rgba(0,0,0,0.85)', callbacks: { label: (context) => ` ${context.parsed.y}°` } } },
                    scales: { y: { grid: { color: 'rgba(128,128,128,0.08)', drawBorder: false }, ticks: { font: { size: 11 } } }, x: { grid: { display: false }, ticks: { font: { size: 11 } } } }
                }
            });
            updateChartStyle();
        }

        function setWeatherEffects(text) {
            const container = document.getElementById('weather-effects');
            container.innerHTML = ''; text = text.toLowerCase();
            if(text.includes('rain') || text.includes('shower')) {
                for(let i=0; i<30; i++) {
                    let drop = document.createElement('div');
                    drop.className = 'rain';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(drop);
                }
            } else if (text.includes('clear') || text.includes('sunny')) {
                let glare = document.createElement('div');
                glare.className = 'sun-glare';
                container.appendChild(glare);
            }
        }

        function updateUI(data) {
            if(!data) return;
            document.getElementById('loc-name').innerText = data.location;
            document.getElementById('temp').innerText = formatTemp(data.current.temperature);
            document.getElementById('windchill').innerText = formatTemp(data.feels_like);
            document.getElementById('main-forecast').innerText = data.current.shortForecast;
            document.getElementById('wind').innerText = data.wind.speed;
            document.getElementById('humidity').innerText = (data.current.relativeHumidity?.value || 0) + '%';
            document.getElementById('pressure').innerText = data.pressure + ' inHg';
            document.getElementById('sunrise').innerText = data.sun.sunrise;
            document.getElementById('sunset').innerText = data.sun.sunset;
            
            const aqiEl = document.getElementById('aqi-val');
            aqiEl.innerText = data.aqi; aqiEl.style.color = getAQIColor(data.aqi);
            document.getElementById('uv-val').innerText = data.uv;
            document.getElementById('update-time').innerText = data.updated;

            const vis = getVisuals(data.current.shortForecast, data.current.isDaytime);
            document.getElementById('main-icon').className = `wi ${vis.icon}`;
            document.getElementById('dynamic-bg').style.backgroundImage = `url('${vis.url}')`;
            setWeatherEffects(data.current.shortForecast);

            createChart(data.hourly);

            const allTemps = data.daily.flatMap(d => [d.high, d.low]);
            const minW = Math.min(...allTemps); const maxW = Math.max(...allTemps); const rangeW = maxW - minW;
            let dHtml = ''; data.daily.forEach((day, idx) => {
                const dayLabel = idx === 0 ? "Today" : day.name.substring(0, 3);
                const dv = getVisuals(day.icon, true);
                const left = ((day.low - minW) / rangeW) * 100; const width = ((day.high - day.low) / rangeW) * 100;
                dHtml += `<div class="daily-row"><div style="width:60px">${dayLabel}</div><div style="width:40px"><i class="wi ${dv.icon}"></i></div><div style="width:35px;opacity:0.6">${formatTemp(day.low)}°</div><div class="temp-bar-container"><div class="temp-bar-fill" style="left:${left}%;width:${width}%"></div></div><div style="width:35px;font-weight:600">${formatTemp(day.high)}°</div></div>`;
            });
            document.getElementById('daily-container').innerHTML = dHtml;
            document.getElementById('radar-container').innerHTML = `<iframe class="w-100 rounded-4" style="height:400px;border:none" src="https://embed.windy.com/embed.html?type=radar&lat=${data.lat}&lon=${data.lon}"></iframe>`;
        }

        function getVisuals(text, isDay) {
            text = text.toLowerCase();
            let icon = isDay ? "wi-day-sunny" : "wi-night-clear";
            let img = isDay ? "1534088568595-a066f410bcda" : "1507400492013-162706c8c05e";
            if(text.includes("storm")) icon = "wi-thunderstorm";
            else if(text.includes("rain")) icon = "wi-showers";
            else if(text.includes("cloud")) icon = "wi-cloudy";
            return { icon, url: `https://images.unsplash.com/photo-${img}?auto=format&fit=crop&w=1000&q=80` };
        }
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }
        setInterval(updateClock, 1000); updateClock();
    </script>
</body>
</html>
