<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="main-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --bg-color: #0f111a;
            --card-bg: #1a1d29;
            --accent: #70a1ff;
        }

        [data-bs-theme="light"] {
            --glass: rgba(0, 0, 0, 0.05);
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --accent: #0056b3;
        }

        body {
            background-color: var(--bg-color) !important;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #0f111a;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .weather-animation {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .cloud-icon {
            font-size: 60px;
            color: #fff;
            animation: float 3s ease-in-out infinite;
            position: absolute;
            z-index: 2;
        }

        .sun-behind {
            font-size: 40px;
            color: #ffce00;
            position: absolute;
            top: -10px;
            right: 5px;
            animation: rotateSun 10s linear infinite;
            z-index: 1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotateSun {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .main-card {
            background: var(--card-bg) !important;
            border-radius: 0 0 32px 32px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(128, 128, 128, 0.1);
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1050;
            display: flex;
            gap: 8px;
        }

        .unit-pill {
            position: relative;
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 3px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 80px;
            height: 34px;
        }

        .unit-pill input {
            display: none;
        }

        .unit-pill label {
            flex: 1;
            z-index: 2;
            text-align: center;
            line-height: 28px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }

        .unit-pill input:checked+label {
            color: white;
        }

        .pill-bg {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 37px;
            height: 28px;
            background: var(--accent);
            border-radius: 50px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        #c-unit:checked~.pill-bg {
            transform: translateX(37px);
        }

        .btn-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .header-bg {
            position: relative;
            min-height: 380px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #dynamic-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: background 1s;
        }

        .header-content {
            position: relative;
            z-index: 5;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white !important;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.85) 100%);
        }

        .temp-display {
            font-size: clamp(4rem, 15vw, 5.5rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -2px;
        }

        .sun-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
        }

        .sun-item i {
            font-size: 1.2rem;
            color: #ffce00;
            display: block;
            margin-bottom: 2px;
        }

        .sun-item span {
            font-size: 0.6rem;
            text-transform: uppercase;
            opacity: 0.6;
            font-weight: 700;
            display: block;
        }

        .daily-row {
            display: flex;
            align-items: center;
            padding: 14px 8px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.08);
            transition: background 0.2s;
        }

        .daily-row.clickable {
            cursor: pointer;
        }

        .daily-row.clickable:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .day-label {
            width: 50px;
            font-weight: 500;
            font-size: 1rem;
        }

        .day-icon-col {
            width: 40px;
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .day-low-col {
            width: 35px;
            text-align: right;
            opacity: 0.5;
            font-size: 0.95rem;
        }

        .day-high-col {
            width: 35px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .temp-bar-container {
            flex-grow: 1;
            height: 5px;
            background: rgba(128, 128, 128, 0.15);
            border-radius: 10px;
            margin: 0 12px;
            position: relative;
        }

        .temp-bar-fill {
            position: absolute;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .current-temp-dot {
            position: absolute;
            width: 7px;
            height: 7px;
            background: white;
            border: 1.5px solid #1a1d29;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .env-badge {
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin: 3px;
        }

        .nav-pills .nav-link {
            font-size: 0.85rem;
            padding: 8px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-pills .nav-link.active {
            background-color: var(--accent) !important;
            color: white;
        }

        .modal-content {
            border-radius: 24px;
            border: none;
            background: #1a1d29;
        }

        .powered-by-footer {
            padding: 25px 15px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="weather-animation"><i class="wi wi-day-sunny sun-behind"></i><i class="wi wi-cloud cloud-icon"></i>
        </div>
        <p class="loading-text" style="font-size: 0.7rem; letter-spacing: 3px;">Syncing Atmosphere</p>
    </div>

    <div class="modal fade" id="hourlyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h6 class="modal-title" id="modalDayLabel">Hourly</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div style="height: 300px;"><canvas id="hourlyChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-card">
        <div class="controls">
            <div class="unit-pill">
                <input type="radio" id="f-unit" name="unit" value="imperial" onchange="saveAndRefresh()">
                <label for="f-unit">°F</label>
                <input type="radio" id="c-unit" name="unit" value="metric" onchange="saveAndRefresh()">
                <label for="c-unit">°C</label>
                <span class="pill-bg"></span>
            </div>
            <button class="btn-circle" onclick="toggleTheme()"><i class="wi wi-day-sunny" id="theme-icon"></i></button>
        </div>

        <div class="header-bg">
            <div id="dynamic-bg"></div>
            <div class="header-content">
                <h6 id="loc-name" class="text-uppercase opacity-50 small fw-bold mb-1" style="font-size: 0.65rem;">---
                </h6>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="temp-display mb-0"><span id="temp">--</span>°</h1>
                        <p class="opacity-75 mb-0" style="font-size: 0.9rem;">Feels like <span id="windchill">--</span>°
                        </p>
                        <div id="hindsight-wrap" style="display:none; margin-top: 5px;">
                            <span class="badge rounded-pill"
                                style="background: rgba(255,255,255,0.1); font-weight: 400; font-size: 0.75rem;">
                                <i class="wi wi-refresh me-1"></i><span id="hindsight-text"></span>
                            </span>
                        </div>
                    </div>
                    <i id="main-icon" class="wi" style="font-size: 4rem; color: #ffce00;"></i>
                </div>
                <p id="main-forecast" class="fw-light mt-2 mb-3">--</p>
                <div class="d-flex flex-wrap">
                    <div class="env-badge">AQI: <span id="aqi-val">--</span></div>
                    <div class="env-badge">UV: <span id="uv-val">--</span></div>
                    <div class="env-badge"><i class="wi wi-strong-wind me-1"></i> <span id="wind">--</span></div>
                    <div class="env-badge"><i class="wi wi-humidity me-1"></i> <span id="humidity">--</span></div>
                </div>
                <div class="sun-card">
                    <div class="sun-item"><i class="wi wi-sunrise"></i><span>Sunrise</span><b id="sunrise">--:--</b>
                    </div>
                    <div style="width: 1px; background: rgba(255,255,255,0.1); margin: 5px 0;"></div>
                    <div class="sun-item"><i class="wi wi-sunset"></i><span>Sunset</span><b id="sunset">--:--</b></div>
                </div>
            </div>
        </div>

        <div class="p-3">
            <div id="alert-container" style="display: none;"></div>
            <ul class="nav nav-pills mb-3 gap-2 overflow-auto" style="scrollbar-width: none;">
                <li class="nav-item"><button class="nav-link active rounded-pill" data-bs-toggle="pill"
                        data-bs-target="#daily">7-Day</button></li>
                <li class="nav-item"><button class="nav-link rounded-pill" data-bs-toggle="pill"
                        data-bs-target="#radar">Radar</button></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="daily">
                    <div id="daily-container"></div>
                </div>
                <div class="tab-pane fade" id="radar">
                    <div id="radar-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let lastData = null; let myChart = null;
        const hourlyModal = new bootstrap.Modal(document.getElementById('hourlyModal'));

        if (localStorage.getItem('theme') === 'light') toggleTheme(true);
        const savedUnit = localStorage.getItem('unit') || 'imperial';
        document.getElementById(savedUnit === 'metric' ? 'c-unit' : 'f-unit').checked = true;

        function saveAndRefresh() {
            localStorage.setItem('unit', document.getElementById('c-unit').checked ? 'metric' : 'imperial');
            if (lastData) updateUI(lastData);
        }

        function toggleTheme(init = false) {
            const html = document.getElementById('main-html');
            const isLight = html.getAttribute('data-bs-theme') === 'light';
            const newTheme = init ? 'light' : (isLight ? 'dark' : 'light');
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').className = newTheme === 'light' ? 'wi wi-night-clear' : 'wi wi-day-sunny';
            if (myChart && lastData) createChart(lastData.hourly);
        }

        function formatTemp(val) { return document.getElementById('c-unit').checked ? Math.round((val - 32) * 5 / 9) : Math.round(val); }

        window.onload = function () {
            const DEFAULT_LAT = 41.3850, DEFAULT_LON = -105.5860;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (p) => fetchWeatherData(p.coords.latitude, p.coords.longitude),
                    () => fetchWeatherData(DEFAULT_LAT, DEFAULT_LON)
                );
            } else { fetchWeatherData(DEFAULT_LAT, DEFAULT_LON); }
        };

        function fetchWeatherData(lat, lon) {
            fetch('/weather_data', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ lat, lon }) })
                .then(res => res.json()).then(data => {
                    lastData = data;
                    updateUI(data);
                    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
                });
        }

        function showDayHourly(dateStr, dayName) {
            document.getElementById('modalDayLabel').innerText = `${dayName} Hourly`;
            const filtered = lastData.hourly.filter(h => h.startTime.startsWith(dateStr));
            const modalEl = document.getElementById('hourlyModal');
            const onShown = () => { if (filtered.length > 0) createChart(filtered); modalEl.removeEventListener('shown.bs.modal', onShown); };
            modalEl.addEventListener('shown.bs.modal', onShown);
            hourlyModal.show();
        }

        function updateUI(data) {
            const isMetric = document.getElementById('c-unit').checked;
            document.getElementById('loc-name').innerText = data.location;
            const curT = formatTemp(data.current.temperature);
            document.getElementById('temp').innerText = curT;
            document.getElementById('windchill').innerText = formatTemp(data.feels_like);
            document.getElementById('main-forecast').innerText = data.current.shortForecast;
            document.getElementById('humidity').innerText = (data.current.relativeHumidity?.value || 0) + '%';
            document.getElementById('wind').innerText = isMetric ? Math.round(data.wind.speed * 1.609) + ' km/h' : data.wind.speed + ' mph';
            document.getElementById('sunrise').innerText = data.sun.sunrise;
            document.getElementById('sunset').innerText = data.sun.sunset;

            // Hindsight Logic
            if (data.yesterday_temp !== null) {
                const diff = Math.round(data.current.temperature - data.yesterday_temp);
                const wrap = document.getElementById('hindsight-wrap');
                const text = document.getElementById('hindsight-text');
                wrap.style.display = 'block';
                if (diff > 0) text.innerText = `${diff}° warmer than yesterday`;
                else if (diff < 0) text.innerText = `${Math.abs(diff)}° colder than yesterday`;
                else text.innerText = `Same as yesterday`;
            }

            const aqiEl = document.getElementById('aqi-val'); aqiEl.innerText = data.aqi;
            aqiEl.style.color = data.aqi <= 50 ? "#00e400" : (data.aqi <= 100 ? "#ffff00" : "#ff7e00");
            document.getElementById('uv-val').innerText = data.uv;

            const vis = getVisuals(data.current.shortForecast, data.current.isDaytime);
            document.getElementById('main-icon').className = `wi ${vis.icon}`;
            document.getElementById('dynamic-bg').style.backgroundImage = `url('${vis.url}')`;

            const weekTemps = data.daily.flatMap(d => [formatTemp(d.high), formatTemp(d.low)]);
            const minW = Math.min(...weekTemps); const maxW = Math.max(...weekTemps);
            const range = (maxW - minW) || 1;

            let dHtml = '';
            data.daily.forEach((day, i) => {
                const dv = getVisuals(day.icon, true);
                let high = formatTemp(day.high); let low = formatTemp(day.low);
                if (low > high) [low, high] = [high, low];
                const hasH = data.hourly.some(h => h.startTime.startsWith(day.date));
                dHtml += `<div class="daily-row ${hasH ? 'clickable' : ''}" ${hasH ? `onclick="showDayHourly('${day.date}', '${day.name}')"` : ''}>
                    <div class="day-label">${i === 0 ? 'Today' : day.name.substring(0, 3)}</div>
                    <div class="day-icon-col"><i class="wi ${dv.icon}"></i></div>
                    <div class="day-low-col">${low}°</div>
                    <div class="temp-bar-container"><div class="temp-bar-fill" style="left:${((low - minW) / range) * 100}%; width:${Math.max(((high - low) / range) * 100, 5)}%"></div>
                    ${i === 0 ? `<div class="current-temp-dot" style="left:${((curT - minW) / range) * 100}%"></div>` : ''}</div>
                    <div class="day-high-col">${high}°</div>
                </div>`;
            });
            document.getElementById('daily-container').innerHTML = dHtml;
            document.getElementById('radar-container').innerHTML = `<iframe class="w-100 rounded-4" style="height:350px;border:none" src="https://embed.windy.com/embed.html?type=radar&lat=${data.lat}&lon=${data.lon}"></iframe>`;
        }

        function createChart(hourlyData) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            const isLight = document.getElementById('main-html').getAttribute('data-bs-theme') === 'light';

            const labels = hourlyData.map(h => new Date(h.startTime).toLocaleTimeString([], { hour: 'numeric' }));
            const temps = hourlyData.map(h => formatTemp(h.temperature));
            const precip = hourlyData.map(h => h.precipProb);

            const lineGradient = ctx.createLinearGradient(0, 0, 0, 250);
            lineGradient.addColorStop(0, '#ff4757'); lineGradient.addColorStop(1, '#1e90ff');

            const fillGrad = ctx.createLinearGradient(0, 0, 0, 250);
            fillGrad.addColorStop(0, isLight ? 'rgba(255, 71, 87, 0.15)' : 'rgba(255, 71, 87, 0.1)');
            fillGrad.addColorStop(1, 'rgba(0,0,0,0)');

            const parseH = (t) => {
                if (!t) return 0;
                let [time, mod] = t.split(' ');
                let [h] = time.split(':').map(Number);
                if (mod === 'PM' && h < 12) h += 12;
                if (mod === 'AM' && h === 12) h = 0;
                return h;
            };

            const sunR = parseH(lastData.sun.sunrise);
            const sunS = parseH(lastData.sun.sunset);

            // Build the shading annotations
            const nightAnnotations = {};
            hourlyData.forEach((h, index) => {
                const hour = new Date(h.startTime).getHours();
                if (hour < sunR || hour >= sunS) {
                    nightAnnotations[`night${index}`] = {
                        type: 'box',
                        xMin: index - 0.5,
                        xMax: index + 0.5,
                        backgroundColor: isLight ? 'rgba(0, 0, 40, 0.04)' : 'rgba(0, 0, 0, 0.2)',
                        borderWidth: 0,
                        drawTime: 'beforeDraw'
                    };
                }
            });

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperature',
                            data: temps,
                            borderColor: lineGradient,
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0
                        },
                        {
                            type: 'bar',
                            label: 'Precipitation %',
                            data: precip,
                            backgroundColor: isLight ? 'rgba(0,0,0,0.05)' : 'rgba(255,255,255,0.1)',
                            yAxisID: 'yP',
                            barPercentage: 0.9
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        annotation: { annotations: nightAnnotations }
                    },
                    scales: {
                        y: {
                            grid: { color: isLight ? 'rgba(0,0,0,0.05)' : 'rgba(255,255,255,0.05)' },
                            ticks: { font: { size: 10 }, maxTicksLimit: 5 }
                        },
                        yP: { display: false, min: 0, max: 100 },
                        x: {
                            grid: { display: false },
                            ticks: {
                                font: { size: 10 },
                                // FORCE EXACTLY 6 LABELS
                                maxTicksLimit: 6,
                                maxRotation: 0,
                                autoSkip: true
                            }
                        }
                    }
                }
            });
        }
        function getVisuals(text, isDay) {
            text = text.toLowerCase();
            let icon = isDay ? "wi-day-sunny" : "wi-night-clear";
            let imgId = isDay ? "1534088568595-a066f410bcda" : "1507400492013-162706c8c05e";
            if (text.includes("thunder")) { icon = "wi-thunderstorm"; imgId = "1605727281914-c0993d79a29e"; }
            else if (text.includes("rain") || text.includes("showers")) { icon = "wi-showers"; imgId = "1515694346934-f24203c1f5d7"; }
            else if (text.includes("cloud")) { icon = isDay ? "wi-day-cloudy" : "wi-night-alt-cloudy"; imgId = "1483706600575-e3dec2d4972a"; }
            else if (text.includes("snow")) { icon = "wi-snow"; imgId = "1517560280453-3f97473950e2"; }
            return { icon, url: `https://images.unsplash.com/photo-${imgId}?auto=format&fit=crop&w=800&q=80` };
        }
    </script>
    <footer class="powered-by-footer">Powered by NWS, OpenMeteo & Windy</footer>
</body>

</html>
