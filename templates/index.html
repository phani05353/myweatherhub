<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="main-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather Hub">
    <link rel="apple-touch-icon" href="/static/icon.png">
    <title>Weather Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --bg-color: #0f111a;
            --card-bg: #1a1d29;
            --accent: #70a1ff;
        }

        [data-bs-theme="light"] {
            --glass: rgba(0, 0, 0, 0.05);
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --accent: #0056b3;
        }

        body {
            background-color: var(--bg-color) !important;
            font-family: system-ui, sans-serif;
            padding: 0;
            overflow-x: hidden;
        }

        .main-card {
            background: var(--card-bg) !important;
            border-radius: 0 0 28px 28px;
            overflow: hidden;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(128, 128, 128, 0.2);
            position: relative;
        }

        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1050;
            display: flex;
            gap: 12px;
        }

        .unit-pill {
            position: relative;
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 4px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90px;
            height: 38px;
        }

        .unit-pill input {
            display: none;
        }

        .unit-pill label {
            flex: 1;
            z-index: 2;
            text-align: center;
            line-height: 30px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s;
        }

        .unit-pill input:checked+label {
            color: white;
        }

        .pill-bg {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 41px;
            height: 30px;
            background: var(--accent);
            border-radius: 50px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        #c-unit:checked~.pill-bg {
            transform: translateX(41px);
        }

        .btn-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-bg {
            position: relative;
            height: 420px;
            width: 100%;
            overflow: hidden;
        }

        #dynamic-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: background 1s;
        }

        .header-content {
            position: relative;
            z-index: 5;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white !important;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        .temp-display {
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 0.9;
        }

        .sun-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .sun-item i {
            font-size: 1.5rem;
            color: #ffce00;
            display: block;
            margin-bottom: 5px;
        }

        .sun-item span {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.7;
            font-weight: 700;
            display: block;
        }

        .sun-item b {
            font-size: 1.1rem;
        }

        /* FIXED DAILY ROW STYLING */
        .daily-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        .day-label {
            width: 60px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .day-icon-col {
            width: 45px;
            text-align: center;
            font-size: 1.3rem;
            color: var(--accent);
        }

        .day-low-col {
            width: 40px;
            text-align: right;
            opacity: 0.5;
            font-size: 1.1rem;
        }

        .day-high-col {
            width: 40px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .temp-bar-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 0 15px;
            position: relative;
            overflow: visible;
        }

        .temp-bar-fill {
            position: absolute;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .current-temp-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border: 2px solid #1a1d29;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        .env-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 4px;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #0f111a;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner-border text-primary mb-3"></div>
        <p>Syncing Atmosphere...</p>
    </div>

    <div class="main-card">
        <div class="controls">
            <div class="unit-pill">
                <input type="radio" id="f-unit" name="unit" value="imperial" onchange="saveAndRefresh()">
                <label for="f-unit">°F</label>
                <input type="radio" id="c-unit" name="unit" value="metric" onchange="saveAndRefresh()">
                <label for="c-unit">°C</label>
                <span class="pill-bg"></span>
            </div>
            <button class="btn-circle" onclick="toggleTheme()"><i class="wi wi-day-sunny" id="theme-icon"></i></button>
        </div>

        <div class="header-bg">
            <div id="dynamic-bg"></div>
            <div class="header-content">
                <h6 id="loc-name" class="text-uppercase opacity-75 small fw-bold mb-1">---</h6>
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h1 class="temp-display mb-0"><span id="temp">--</span>°</h1>
                        <p class="opacity-75 mb-1 fs-5">Feels like <span id="windchill">--</span>°</p>
                        <p id="main-forecast" class="fw-light mb-3">--</p>
                    </div>
                    <i id="main-icon" class="wi"
                        style="font-size: 5rem; color: #ffce00; filter: drop-shadow(0 0 15px rgba(255,206,0,0.4));"></i>
                </div>

                <div class="d-flex flex-wrap mb-2">
                    <div class="env-badge">AQI: <span id="aqi-val">--</span></div>
                    <div class="env-badge">UV: <span id="uv-val">--</span></div>
                    <div class="env-badge"><i class="wi wi-strong-wind me-1"></i> <span id="wind">--</span></div>
                    <div class="env-badge"><i class="wi wi-humidity me-1"></i> <span id="humidity">--</span></div>
                </div>

                <div class="sun-card">
                    <div class="sun-item">
                        <i class="wi wi-sunrise"></i>
                        <span>Sunrise</span>
                        <b id="sunrise">--:--</b>
                    </div>
                    <div class="sun-item" style="width: 1px; background: rgba(255,255,255,0.1); margin: 5px 0;"></div>
                    <div class="sun-item">
                        <i class="wi wi-sunset"></i>
                        <span>Sunset</span>
                        <b id="sunset">--:--</b>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-4">
            <div id="alert-container" style="display: none;"></div>
            <ul class="nav nav-pills mb-4 gap-2 flex-nowrap overflow-auto">
                <li class="nav-item"><button class="nav-link active rounded-pill px-4" data-bs-toggle="pill"
                        data-bs-target="#daily">7-Day</button></li>
                <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="pill"
                        data-bs-target="#hourly">Hourly</button></li>
                <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="pill"
                        data-bs-target="#radar">Radar</button></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="daily">
                    <div id="daily-container"></div>
                </div>
                <div class="tab-pane fade" id="hourly">
                    <div class="chart-wrapper" style="height:300px"><canvas id="hourlyChart"></canvas></div>
                </div>
                <div class="tab-pane fade" id="radar">
                    <div id="radar-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let lastData = null; let myChart = null;
        const DEFAULT_LAT = 41.3850, DEFAULT_LON = -105.5860;

        if (localStorage.getItem('theme') === 'light') toggleTheme(true);
        const savedUnit = localStorage.getItem('unit') || 'imperial';
        document.getElementById(savedUnit === 'metric' ? 'c-unit' : 'f-unit').checked = true;

        function saveAndRefresh() {
            localStorage.setItem('unit', document.getElementById('c-unit').checked ? 'metric' : 'imperial');
            if (lastData) updateUI(lastData);
        }

        function toggleTheme(init = false) {
            const html = document.getElementById('main-html');
            const isLight = html.getAttribute('data-bs-theme') === 'light';
            const newTheme = init ? 'light' : (isLight ? 'dark' : 'light');
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').className = newTheme === 'light' ? 'wi wi-night-clear' : 'wi wi-day-sunny';
        }

        function formatTemp(val) {
            return document.getElementById('c-unit').checked ? Math.round((val - 32) * 5 / 9) : Math.round(val);
        }

        window.onload = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => fetchWeatherData(pos.coords.latitude, pos.coords.longitude),
                    () => fetchWeatherData(DEFAULT_LAT, DEFAULT_LON)
                );
            } else { fetchWeatherData(DEFAULT_LAT, DEFAULT_LON); }
        };

        function fetchWeatherData(lat, lon) {
            fetch('/weather_data', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ lat, lon }) })
                .then(res => res.json()).then(data => {
                    lastData = data;
                    updateUI(data);
                    document.getElementById('loader').style.display = 'none';
                });
        }

        function updateUI(data) {
            const isMetric = document.getElementById('c-unit').checked;
            document.getElementById('loc-name').innerText = data.location;

            const currentTempActual = formatTemp(data.current.temperature);
            document.getElementById('temp').innerText = currentTempActual;
            document.getElementById('windchill').innerText = formatTemp(data.feels_like);
            document.getElementById('main-forecast').innerText = data.current.shortForecast;
            document.getElementById('humidity').innerText = (data.current.relativeHumidity?.value || 0) + '%';
            document.getElementById('wind').innerText = isMetric ? Math.round(data.wind.speed * 1.609) + ' km/h' : data.wind.speed + ' mph';
            document.getElementById('sunrise').innerText = data.sun.sunrise;
            document.getElementById('sunset').innerText = data.sun.sunset;

            const alertCont = document.getElementById('alert-container');
            if (data.alerts && data.alerts.length > 0) {
                alertCont.style.display = 'block';
                alertCont.innerHTML = data.alerts.map(a => `<div class="alert alert-warning border-0 rounded-4 mb-3" style="background: rgba(255, 193, 7, 0.15); color: #ffc107;"><h6 class="fw-bold small mb-1">${a.properties.event}</h6><p class="small mb-0 opacity-75">${a.properties.headline}</p></div>`).join('');
            } else { alertCont.style.display = 'none'; }

            const aqiEl = document.getElementById('aqi-val'); aqiEl.innerText = data.aqi;
            aqiEl.style.color = data.aqi <= 50 ? "#00e400" : (data.aqi <= 100 ? "#ffff00" : "#ff7e00");
            document.getElementById('uv-val').innerText = data.uv;

            const vis = getVisuals(data.current.shortForecast, data.current.isDaytime);
            document.getElementById('main-icon').className = `wi ${vis.icon}`;
            document.getElementById('dynamic-bg').style.backgroundImage = `url('${vis.url}')`;

            createChart(data.hourly);

            // CORRECT 7-DAY SCALE LOGIC
            const weekTemps = data.daily.flatMap(d => [formatTemp(d.high), formatTemp(d.low)]);
            const minWeek = Math.min(...weekTemps);
            const maxWeek = Math.max(...weekTemps);
            const rangeTotal = (maxWeek - minWeek) || 1;

            let dHtml = '';
            data.daily.forEach((day, i) => {
                const dv = getVisuals(day.icon, true);
                // Correct high/low assignment based on actual value
                let high = formatTemp(day.high);
                let low = formatTemp(day.low);

                // Ensure low is always the smaller number for calculation
                if (low > high) { [low, high] = [high, low]; }

                // The bar starts at 'low' relative to 'minWeek'
                const leftPercent = ((low - minWeek) / rangeTotal) * 100;
                // The width is the difference between high and low relative to rangeTotal
                const widthPercent = ((high - low) / rangeTotal) * 100;

                let dotHtml = '';
                if (i === 0) {
                    const dotPos = ((currentTempActual - minWeek) / rangeTotal) * 100;
                    dotHtml = `<div class="current-temp-dot" style="left:${dotPos}%"></div>`;
                }

                dHtml += `
                <div class="daily-row">
                    <div class="day-label">${i === 0 ? 'Today' : day.name.substring(0, 3)}</div>
                    <div class="day-icon-col"><i class="wi ${dv.icon}"></i></div>
                    <div class="day-low-col">${low}°</div>
                    <div class="temp-bar-container">
                        <div class="temp-bar-fill" style="left:${leftPercent}%; width:${Math.max(widthPercent, 4)}%"></div>
                        ${dotHtml}
                    </div>
                    <div class="day-high-col">${high}°</div>
                </div>`;
            });
            document.getElementById('daily-container').innerHTML = dHtml;
            document.getElementById('radar-container').innerHTML = `<iframe class="w-100 rounded-4" style="height:400px;border:none" src="https://embed.windy.com/embed.html?type=radar&lat=${data.lat}&lon=${data.lon}"></iframe>`;
        }

        function createChart(hourlyData) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            const labels = hourlyData.map(h => new Date(h.startTime).toLocaleTimeString([], { hour: '2-digit' }));
            const temps = hourlyData.map(h => formatTemp(h.temperature));

            // Create Gradient for the line and background
            const chartHeight = 300;
            const gradient = ctx.createLinearGradient(0, 0, 0, chartHeight);

            // Color stops based on typical temp ranges
            // Adjust these values if you want the color shift at different points
            gradient.addColorStop(0, '#ff4757'); // Hot (Top)
            gradient.addColorStop(0.5, '#ffa502'); // Warm
            gradient.addColorStop(0.7, '#2ed573'); // Mild
            gradient.addColorStop(1, '#1e90ff'); // Cold (Bottom)

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temp',
                        data: temps,
                        borderColor: gradient, // Uses the temperature gradient for the line
                        borderWidth: 5,
                        pointRadius: 0,
                        pointBackgroundColor: 'white',
                        fill: true,
                        tension: 0.4,
                        // Creates a faded version of the gradient for the area under the curve
                        backgroundColor: function (context) {
                            const chart = context.chart;
                            const { ctx, chartArea } = chart;
                            if (!chartArea) return null;
                            const bgGradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
                            bgGradient.addColorStop(0, 'rgba(255, 71, 87, 0.2)');
                            bgGradient.addColorStop(1, 'rgba(30, 144, 255, 0.05)');
                            return bgGradient;
                        },
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleFont: { size: 14 },
                            bodyFont: { size: 14 },
                            displayColors: false,
                            callbacks: {
                                label: (context) => ` ${context.parsed.y}°`
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(128,128,128,0.1)', drawBorder: false },
                            ticks: { color: 'rgba(255,255,255,0.5)' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: 'rgba(255,255,255,0.5)' }
                        }
                    }
                }
            });
        }

        function getVisuals(text, isDay) {
            text = text.toLowerCase();
            let icon = isDay ? "wi-day-sunny" : "wi-night-clear";
            let imgId = isDay ? "1534088568595-a066f410bcda" : "1507400492013-162706c8c05e";
            if (text.includes("thunder")) { icon = "wi-thunderstorm"; imgId = "1605727281914-c0993d79a29e"; }
            else if (text.includes("rain") || text.includes("showers")) { icon = "wi-showers"; imgId = "1515694346934-f24203c1f5d7"; }
            else if (text.includes("cloud")) { icon = isDay ? "wi-day-cloudy" : "wi-night-alt-cloudy"; imgId = "1483706600575-e3dec2d4972a"; }
            else if (text.includes("snow")) { icon = "wi-snow"; imgId = "1517560280453-3f97473950e2"; }
            return { icon, url: `https://images.unsplash.com/photo-${imgId}?auto=format&fit=crop&w=1200&q=80` };
        }
    </script>
</body>

</html>
